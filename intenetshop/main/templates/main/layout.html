{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<script src="https://kit.fontawesome.com/fa0acdefef.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
        <img src="{% static 'main/images/brackets.png'%}" width="50" height="50" >
        <span class="logo">Intenetshop</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house"></i>MainPage</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-house"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-kiwi-bird"></i>News</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i>Contact us</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add news</button></li></a>
        </ul>
        <style>
          a {
          text-decoration: none;
          }
        </style>
</aside>
<main>
    {% block content%}
    {% endblock %}
</main>

</body>
</html>
